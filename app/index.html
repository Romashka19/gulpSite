
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Volkswagen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/libs.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css"/>
    <link rel="stylesheet" href="css/main.min.css"/>
    <link rel="stylesheet" href="css/style.min.css"/>
    <script src="js/libs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="header">
          <hr/>
          <div class="leftSide">
            <button class="link">Головна</button>
            <button class="link">Моделі</button>
            <button class="link">Конфігуратор</button>
            <button class="link">Акції</button>
            <button class="link">Світ Volkswagen</button>
          </div>
          <div class="logo"><img/></div>
          <div class="rightSide">
            <button class="link">SingIn</button>
            <button class="link">Register</button>
          </div>
        </div>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">slide1</div>
            <div class="swiper-slide">slide2</div>
            <div class="swiper-slide">slide3</div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="news">
          <div>
            <h1 class="newsTitle">Актульне зі світу Volkswagen в Україні</h1>
          </div>
          <div class="newsItem">
            <div class="item"><img/></div>
            <div class="item"><img/></div>
            <div class="item"><img/></div>
            <div class="item"><img/></div>
          </div>
        </div>
        <div class="confSelf">
          <div>
            <h1 class="newsTitle">Створіть власне авто у нашому конфігураторі</h1>
          </div>
          <div class="customItem">
            <div><img/>
              <button class="link">Моделі Jetta</button>
            </div>
            <div><img/>
              <button class="link">Моделі Arteon</button>
            </div>
          </div>
        </div>
        <div class="mail">
          <div>
            <h2>Дізнавайтеся про головне</h2>
            <p>Ви зацікавилися новинами з світу Volkswagen?</p>
            <p>Хочите дізнатися про нові моделі та знижки?</p>
            <h4>Підписуйтесь на новини!</h4>
            <button class="swipeBtn">Ваша скринька</button>
          </div>
        </div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
  <script src="js/swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
    	slidesPerView: 1,
    	spaceBetween: 30,
    	loop: true,
    	pagination: {
    		el: '.swiper-pagination',
    		clickable: true,
    	},
    	navigation: {
    		nextEl: '.swiper-button-next',
    		prevEl: '.swiper-button-prev',
    	},
    });
  </script>
</html>
